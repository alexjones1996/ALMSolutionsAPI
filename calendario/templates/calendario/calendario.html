<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMSolutions</title>
    {% load static %}
    <center>
        <a href="{% url 'index'%}">
        <img src="{% static 'images/logoValeVerde.png' %}"   alt="logo">
        </a>
    </center>
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}">
</head>
<body>
    <center>
    <h1>
        Calendário
    </h1>
        <a href="{% url 'cadastroevento'%}">
            <button> Adicionar </button>
        </a>
    
    

    <table border="1">
        <tr>
            <td>        
                Tipo Evento
            </td>
            <td>
                Cliente
            </td>
            <td>
                Serviços Contratados            
            </td>
            <td>
                Descrição 
            </td>
            <td>
                Valor Total 
            </td>
            <td>
                Data 
            </td>
        </tr>
        {% for evento in calendario %}
        <tr>
            <td>        
                {{ evento.evento}}
            </td>
            <td>
                {{ evento.fk_Cliente}} 
            </td>
            <td>
                {{ evento.servicos}}
            </td>
            <td>
                {{ evento.descricao}}
            </td>
            <td>
                {{ evento.valor}} 
            </td>
            <td>
                {{ evento.data_hora}} 
            </td>
            <td>
                <a href="{% url 'atualizaevento' evento.id_evento %}">
                    <button>Editar</button> 
                </a>
            </td>

        </tr>
        {% endfor %}
    </table>



    </center>









</body>
</html>
