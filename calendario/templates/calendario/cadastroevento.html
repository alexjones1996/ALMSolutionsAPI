<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMSolutions</title>
    {% load static %}
    <center>
        <a href="{% url 'index'%}">
        <img src="{% static 'images/logoValeVerde.png' %}"   alt="logo">
        </a>
    </center>
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}">
</head>
<body>
    <center>
    <h1>
        Cadastro Eventos
    </h1>

    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit"> Salvar </button>
    </form>

    {% if evento %}
    <a href="{% url 'apagarevento' evento.id_evento %}"> 
        <button> Apagar Evento </button>
    </a>
    {% endif %}

    </center>

</body>
</html>
