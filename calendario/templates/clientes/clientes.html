<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMSolutions</title>
    {% load static %}
    <center>
        <a href="{% url 'index'%}">
        <img src="{% static 'images/logoValeVerde.png' %}"   alt="logo">
        </a>
    </center>
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}">
</head>
<body>
    <center><center>
    <h1>
        Clientes
    </h1>
        

        <a href="{% url 'cadastrocliente'%}">
            <button> Adicionar </button>
        </a>

        <table border="1">
            <tr>
                <td>        
                    Nome
                </td>
                <td>
                    Sobrenome
                </td>
                <td>
                    E-mail            
                </td>
                <td>
                    Telefone 
                </td>
            </tr>
            {% for cliente in clientes %}     
            <tr>
                <td>        
                    {{ cliente.nome}}
                </td>
                <td>
                    {{ cliente.sobrenome}} 
                </td>
                <td>
                    {{ cliente.email}}
                </td>
                <td>
                    {{ cliente.celular}} 
                </td>
                <td>
                <a href="{% url 'atualizacliente' cliente.id_cliente %}">
                    <button>Editar</button> 
                </a>
                </td>
            </tr>
            {% endfor %}
        </table>






    </center>
</body>
</html>
